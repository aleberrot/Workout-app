{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
    <form action="" method="post" novalidate>
        {{ form.email.label() }} <br>
        {{ form.email() }} <br>

        {{ form.password.label() }}<br>

        {{ form.submit() }}
    </form>
{% endblock %}
